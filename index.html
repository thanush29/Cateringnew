<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="Site-logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ===========================
        PRIMARY SEO
  ============================ -->
  <title>Shanvik Catering & Events – Premium Catering for Weddings, Corporates & Private Functions</title>
  <meta name="description" content="Shanvik Catering & Events delivers premium catering for weddings, corporate events, and private celebrations across Chennai. Exceptional food, seamless event planning, and over a decade of trusted service." />
  <meta name="keywords" content="catering Chennai, wedding catering Chennai, corporate catering Chennai, private event catering, Shanvik Catering, event management Chennai" />
  <meta name="author" content="Shanvik Catering & Events" />
  <meta name="robots" content="index, follow" />

  <!-- Canonical -->
  <link rel="canonical" href="https://shanvikcateringevents.com/" />

  <!-- ===========================
        OG TAGS (FACEBOOK / WHATSAPP)
  ============================ -->
  <meta property="og:title" content="Shanvik Catering & Events – Turning Moments into Memories" />
  <meta property="og:description" content="Premium catering services for weddings, corporates, and private events. Experience Chennai’s trusted event specialists." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://shanvikcateringevents.com/" />
  <meta property="og:image" content="https://shanvikcateringevents.com/Site-logo.png" />
  <meta property="og:site_name" content="Shanvik Catering & Events" />
  <meta property="og:locale" content="en_IN" />

  <!-- ===========================
        TWITTER CARDS
  ============================ -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Shanvik Catering & Events – Chennai’s Premium Catering Partner" />
  <meta name="twitter:description" content="Wedding, corporate, and private catering with exceptional service and flavor." />
  <meta name="twitter:image" content="https://shanvikcateringevents.com/Site-logo.png" />
  <meta name="twitter:creator" content="@shanvikcateringevents" />

  <!-- ===========================
        PAGE-SPECIFIC META TAGS
  ============================ -->
  <!-- Gallery -->
  <meta name="description" content="Explore our catering gallery featuring weddings, corporate events, and private celebrations designed with passion and perfection." data-page="gallery" />

  <!-- Contact -->
  <meta name="description" content="Contact Shanvik Catering & Events. Let us help you design a flawless event with world-class catering." data-page="contact" />

  <!-- Story -->
  <meta name="description" content="Over 12 years of culinary excellence in Chennai. Discover our journey of serving unforgettable celebrations." data-page="story" />

  <!-- Services -->
  <meta name="description" content="Wedding, corporate, and private event catering tailored to your taste and budget." data-page="services" />

  <!-- Wedding -->
  <meta name="description" content="Premium wedding catering in Chennai – traditional feasts, modern menus, and curated celebrations." data-page="services-wedding" />

  <!-- Corporate -->
  <meta name="description" content="Corporate event catering with professionalism, quality, and timely delivery." data-page="services-corporate" />

  <!-- Private -->
  <meta name="description" content="Private event catering for birthdays, engagements, house-warmings, and intimate gatherings." data-page="services-private" />

  <!-- Testimonials -->
  <meta name="description" content="Hear what our clients say about our catering and event experience." data-page="testimonials" />

  <!-- Admin Login (No-index for SEO) -->
  <meta name="robots" content="noindex" data-page="admin-login" />

  <!-- Admin Dashboard -->
  <meta name="robots" content="noindex" data-page="admin-dashboard" />

  <!-- ===========================
        JSON-LD STRUCTURED DATA
  ============================ -->

  <!-- Local Business -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "LocalBusiness",
    "name": "Shanvik Catering & Events",
    "image": "https://shanvikcateringevents.com/Site-logo.png",
    "url": "https://shanvikcateringevents.com",
    "telephone": "+91-7200219061",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "Chennai",
      "addressLocality": "Chennai",
      "addressRegion": "Tamil Nadu",
      "addressCountry": "IN"
    },
    "sameAs": [
      "https://www.instagram.com/shanvikcateringevents"
    ],
    "priceRange": "₹₹₹",
    "servesCuisine": ["Indian", Fusion", "Continental"],
    "openingHours": "Mo-Su 09:00-21:00"
  }
  </script>

  <!-- Catering Service -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FoodEstablishment",
    "name": "Shanvik Catering & Events",
    "servesCuisine": ["Indian", "Chettinad", "North Indian", "Fusion"],
    "areaServed": "Chennai",
    "url": "https://shanvikcateringevents.com/#/services"
  }
  </script>

  <!-- Website Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Shanvik Catering & Events",
    "url": "https://shanvikcateringevents.com",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://shanvikcateringevents.com/?search={query}",
      "query-input": "required name=query"
    }
  }
  </script>

  <!-- Breadcrumbs -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "https://shanvikcateringevents.com/"
      },
      {
        "@type": "ListItem",
        "position": 2,
        "name": "Services",
        "item": "https://shanvikcateringevents.com/#/#services"
      },
      {
        "@type": "ListItem",
        "position": 3,
        "name": "Gallery",
        "item": "https://shanvikcateringevents.com/#/gallery"
      }
    ]
  }
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
